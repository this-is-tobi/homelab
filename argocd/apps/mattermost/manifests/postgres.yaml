apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
  name: mattermost-pg-cluster-admin
  annotations:
    avp.kubernetes.io/remove-missing: "true"
data:
  username: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.admin.username} | base64encode>
  password: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.admin.password} | base64encode>

---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
  name: mattermost-pg-cluster-app
  annotations:
    avp.kubernetes.io/remove-missing: "true"
data:
  username: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.app.username} | base64encode>
  password: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.app.password} | base64encode>

---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mattermost-pg-cluster-infos
  annotations:
    avp.kubernetes.io/remove-missing: "true"
data:
  host: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.host} | base64encode>
  port: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.port} | base64encode>
  database: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.database} | base64encode>
  username: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.app.username} | base64encode>
  password: <path:secret/data/admin/apps/mattermost#postgres | jsonPath {.app.password} | base64encode>

---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mattermost-pg-cluster
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4
  instances: 2
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: mattermost
      owner: mattermost
      secret:
        name: mattermost-pg-cluster-app
  superuserSecret:
    name: mattermost-pg-cluster-admin
  storage:
    size: 3Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 2Gi
      cpu: 500m
  affinity:
    enablePodAntiAffinity: true

