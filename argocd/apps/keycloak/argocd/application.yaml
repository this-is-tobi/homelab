apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: admin
  revisionHistoryLimit: 5
  sources:
  - chart: keycloak
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 17.3.6
    helm:
      releaseName: keycloak
      valuesObject:
        replicaCount: 2
        auth:
          adminUser: admin # <path:secret/data/admin/apps/keycloak#helmValues | jsonPath {.auth.adminUser}>
          existingSecret: keycloak-admin
          passwordSecretKey: password
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hostname: sso.ohmlab.fr
          path: /
          tls: true
          secrets: []
        production: true
        proxy: edge
        tls:
          enabled: false
          autoGenerated: false
        postgresql:
          enabled: false
        externalDatabase:
          host: keycloak-pg-cluster-rw
          port: 5432
          database: keycloak
          existingSecret: keycloak-pg-cluster-infos
          existingSecretHostKey: host
          existingSecretPortKey: port
          existingSecretDatabaseKey: database
          existingSecretUserKey: username
          existingSecretPasswordKey: password
  - path: argocd/apps/keycloak/manifests
    repoURL: https://github.com/this-is-tobi/homelab.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
