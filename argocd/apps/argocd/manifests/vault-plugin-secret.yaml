apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: vault-plugin-secret
  annotations:
    avp.kubernetes.io/remove-missing: "true"
data:
  VAULT_ADDR: <path:secret/data/admin/apps/vault#domain | jsonPath {'https://'}{.} | base64encode>
  VAULT_TOKEN: <path:secret/data/admin/apps/vault#admin | jsonPath {.password} | base64encode>
  AVP_TYPE: dmF1bHQ=
  AVP_AUTH_TYPE: dG9rZW4=
