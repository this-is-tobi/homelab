apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actions-runner-controller
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: admin
  revisionHistoryLimit: 5
  sources:
  - chart: actions-runner-controller
    repoURL: https://actions-runner-controller.github.io/actions-runner-controller
    targetRevision: 0.23.7
    helm:
      releaseName: actions-runner-controller
      valuesObject:
        replicaCount: 1
        syncPeriod: 1m
        authSecret:
          enabled: true
          create: false
          name: "arc-admin"
        image:
          actionsRunnerRepositoryAndTag: "docker.io/summerwind/actions-runner:latest"
          dindSidecarRepositoryAndTag: "docker.io/docker:dind"
          pullPolicy: Always
          actionsRunnerImagePullSecrets: []
        githubWebhookServer:
          enabled: true
        imagePullSecrets: []
        nodeSelector: {}
  - path: argocd/apps/actions-runner-controller/manifests
    repoURL: https://github.com/this-is-tobi/homelab.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: actions-runner-controller
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
