apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd-system
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: admin
  revisionHistoryLimit: 5
  sources:
  - chart: harbor
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 19.2.1
    helm:
      releaseName: harbor
      valuesObject:
        adminPassword: <path:secret/data/admin/apps/harbor#admin | jsonPath {.password}>
        registry:
          replicaCount: 1
          nodeSelector:
            node-type: worker
        portal:
          replicaCount: 2
          nodeSelector:
            node-type: worker
        core:
          replicaCount: 3
          nodeSelector:
            node-type: worker
        jobservice:
          replicaCount: 1
          nodeSelector:
            node-type: worker
        trivy:
          replicaCount: 2
          nodeSelector:
            node-type: worker
        exporter:
          nodeSelector:
            node-type: worker
        exposureType: ingress
        externalURL: https://<path:secret/data/admin/apps/harbor#domain>
        ingress:
          core:
            ingressClassName: traefik
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect-middleware@kubernetescrd
            hostname: <path:secret/data/admin/apps/harbor#domain>
            tls: true
        persistence:
          enabled: true
          mountPath: /data
          accessModes:
            - ReadWriteMany
          persistentVolumeClaim:
            registry:
              size: 100Gi
            jobservice:
              size: 10Gi
            trivy:
              size: 10Gi
        postgresql:
          enabled: false
        externalDatabase:
          host: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.host}>
          port: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.port}>
          coreDatabase: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.database}>
          user: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.app.username}>
          password: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.app.password}>
          sslmode: disable
  - path: argocd/apps/harbor/manifests
    repoURL: https://github.com/this-is-tobi/homelab.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
