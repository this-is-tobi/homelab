apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-conf
data:
  grafana.ini: |-
    [server]
    root_url = https://{{ grafana.domain }}
    [auth.generic_oauth]
    enabled = true
    name = Keycloak
    allow_sign_up = true
    client_id = {{ keycloak.clientIds.grafana }}
    client_secret = {{ grafana_client_secret }}
    scopes = openid email profile roles groups
    email_attribute_path = email
    login_attribute_path = username
    name_attribute_path = full_name
    auth_url = https://{{ keycloak.domain }}/realms/{{ keycloak.realm }}/protocol/openid-connect/auth
    token_url = https://{{ keycloak.domain }}/realms/{{ keycloak.realm }}/protocol/openid-connect/token
    api_url = https://{{ keycloak.domain }}/realms/{{ keycloak.realm }}/protocol/openid-connect/userinfo
    allow_assign_grafana_admin = true
    role_attribute_path = contains(roles[*], 'grafanaadmin') && 'GrafanaAdmin' || contains(roles[*], 'admin') && 'Admin' || contains(roles[*], 'editor') && 'Editor' || 'Viewer'
    [dashboards]
    default_home_dashboard_path: dashboards/k3s/k3s.json
