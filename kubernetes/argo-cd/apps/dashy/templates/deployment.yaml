apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  labels:
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: dashy
  replicas: 1
  template:
    metadata:
      labels:
        app: dashy
    spec:
      containers:
        - name: dashy
          image: docker.io/lissy93/dashy:3.0.1
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "0.1"
              memory: 128Mi
          volumeMounts:
            - name: dashy-config
              mountPath: /app/user-data
      volumes:
        - name: dashy-config
          configMap:
            name: dashy-config
            items:
              - key: conf.yml
                path: conf.yml
