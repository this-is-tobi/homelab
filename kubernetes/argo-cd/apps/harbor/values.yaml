harbor:
  adminPassword: <path:secret/data/admin/apps/harbor#admin | jsonPath {.password}>
  registry:
    replicaCount: 1
    nodeSelector:
      node-type: worker
  portal:
    replicaCount: 2
    nodeSelector:
      node-type: worker
  core:
    replicaCount: 3
    nodeSelector:
      node-type: worker
  jobservice:
    replicaCount: 1
    nodeSelector:
      node-type: worker
  trivy:
    replicaCount: 2
    nodeSelector:
      node-type: worker
  exporter:
    nodeSelector:
      node-type: worker
  exposureType: ingress
  externalURL: https://<path:secret/data/admin/apps/harbor#domain>
  ingress:
    core:
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hostname: <path:secret/data/admin/apps/harbor#domain>
      tls: true
  persistence:
    enabled: true
    mountPath: /data
    persistentVolumeClaim:
      registry:
        size: 100Gi
        accessModes:
        - ReadWriteMany
      jobservice:
        size: 10Gi
        accessModes:
        - ReadWriteMany
      trivy:
        size: 10Gi
        accessModes:
        - ReadWriteMany
  postgresql:
    enabled: false
  externalDatabase:
    host: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.host}>
    port: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.port}>
    coreDatabase: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.database}>
    user: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.app.username}>
    password: <path:secret/data/admin/apps/harbor#postgres | jsonPath {.app.password}>
    sslmode: disable
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: "30s"
