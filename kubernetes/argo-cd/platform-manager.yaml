apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-manager
  namespace: argocd-system
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  ignoreApplicationDifferences:
  - jqPathExpressions:
    - .spec.source.plugin.env[] | select(.name == "HELM_VALUES").value
  generators:
  - matrix:
      generators:
      - list:
          elements:
          - app: actions-runner-controller
          # - app: argo-cd
          - app: argo-workflows
          - app: cloudnative-pg
          # - app: coder
          - app: dashy
          # - app: gitea
          - app: harbor
          - app: keycloak
          # - app: kubernetes-dashboard
          # - app: loki
          # - app: mattermost
          - app: minio
          # - app: outline
          - app: prometheus-stack
          # - app: sonarqube
          - app: sops
          - app: sorry-cypress
          # - app: system-upgrade
          # - app: trivy-operator
          # - app: vault
          # - app: vaultwarden
      - git:
          repoURL: https://github.com/this-is-tobi/homelab.git
          revision: main
          files:
          - path: 'kubernetes/argo-cd/envs/*'
  template:
    metadata:
      name: '{{.app}}{{.suffix.name}}'
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: '{{.project}}'
      revisionHistoryLimit: 3
      source:
        repoURL: https://github.com/this-is-tobi/homelab.git
        path: 'kubernetes/argo-cd/apps/{{.app}}'
        targetRevision: '{{.targetRevision}}'
        plugin:
          env:
          - name: AVP_SECRET
            value: vault-plugin-secret
          - name: ARGOCD_ENV_HELM_VALUES
            value: ""
          - name: ARGOCD_ENV_HELM_ARGS
            value: -f values/{{.env}}.yaml
      destination:
        server: '{{.destination.server}}'
        namespace: '{{.app}}{{.suffix.namespace}}'
      syncPolicy:
        # automated:
        #   selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
  syncPolicy:
    preserveResourcesOnDeletion: true
    # automated:
    #   selfHeal: true
