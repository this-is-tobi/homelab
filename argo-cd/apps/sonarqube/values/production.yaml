sonarqube:
  ingress:
    hosts:
    - name: "sonarqube.ohmlab.fr"
      path: "/"
    tls:
    - hosts:
      - "sonarqube.ohmlab.fr"
      secretName: "sonarqube.ohmlab.fr-tls"
  jdbcOverwrite:
    jdbcUrl: "jdbc:postgresql://sonarqube-pg-cluster-rw:5432/sonarqube?socketTimeout=1500"
    jdbcUsername: "sonarqube"
  sonarProperties:
    sonar.core.serverBaseURL: "https://sonarqube.ohmlab.fr"
    sonar.auth.oidc.issuerUri: "https://sso.ohmlab.fr/realms/homelab"
    sonar.auth.oidc.clientId.secured: "sonarqube"
    # sonar.auth.oidc.clientSecret.secured: ""
  sonarSecretProperties: "sonarqube-properties"

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "sonarqube-pg-cluster-admin"
      app:
        secretName: "sonarqube-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.fr-par.scw.cloud"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "sonarqube-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"

vso:
  vaultAuth:
    default:
      method: "kubernetes"
      mount: "kubernetes"
      kubernetes:
        role: "sonarqube"
        serviceAccount: "default"
  vaultConnection:
    default:
      address: "https://vault.vault-operator-system.svc.cluster.local:8200"
      skipTLSVerify: true
  vaultStaticSecrets:
    sonarqubeProperties:
      mount: "homelab"
      path: "platforms/production/sonarqube"
      type: "kv-v2"
      vaultAuthRef: "sonarqube-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "sonarqube-properties"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            sonar.properties:
              text: |
                sonar.auth.oidc.clientSecret.secured: '{{ get .Secrets "keycloak" | dig "clientSecret" "" }}'
    sonarqubeDbInfos:
      mount: "homelab"
      path: "platforms/production/sonarqube"
      type: "kv-v2"
      vaultAuthRef: "sonarqube-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "sonarqube-db-infos"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            DB_URL:
              text: '{{ get .Secrets "postgres" | dig "connectionString" "" }}'
    sonarqubeDbAdmin:
      mount: "homelab"
      path: "platforms/production/sonarqube"
      type: "kv-v2"
      vaultAuthRef: "sonarqube-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "sonarqube-pg-cluster-admin"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "admin" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "admin" "password" "" }}'
    sonarqubeDbApp:
      mount: "homelab"
      path: "platforms/production/sonarqube"
      type: "kv-v2"
      vaultAuthRef: "sonarqube-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "sonarqube-pg-cluster-app"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "app" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "app" "password" "" }}'
    sonarqubePgBackup:
      mount: "homelab"
      path: "platforms/production/sonarqube"
      type: "kv-v2"
      vaultAuthRef: "sonarqube-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "sonarqube-pg-cluster-backup"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "postgres" | dig "s3" "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "postgres" | dig "s3" "region" "" }}'
    sonarqubeSso:
      mount: "homelab"
      path: "platforms/production/sonarqube"
      type: "kv-v2"
      vaultAuthRef: "sonarqube-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "sonarqube-sso"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            OIDC_CLIENT_ID:
              text: '{{ get .Secrets "keycloak" | dig "clientId" "" }}'
            OIDC_CLIENT_SECRET:
              text: '{{ get .Secrets "keycloak" | dig "clientSecret" "" }}'
