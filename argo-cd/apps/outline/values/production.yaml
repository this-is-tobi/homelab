cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "outline-pg-cluster-admin"
      app:
        secretName: "outline-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.fr-par.scw.cloud"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "outline-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"

vso:
  vaultAuth:
    default:
      method: "kubernetes"
      mount: "kubernetes"
      kubernetes:
        role: "outline"
        serviceAccount: "default"
  vaultConnection:
    default:
      address: "https://vault.vault-operator-system.svc.cluster.local:8200"
      skipTLSVerify: true
  vaultStaticSecrets:
    outlineS3:
      mount: "homelab"
      path: "platforms/production/outline"
      type: "kv-v2"
      vaultAuthRef: "outline-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "outline-s3"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "s3" | dig "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "s3" | dig "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "s3" | dig "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "s3" | dig "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "s3" | dig "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "s3" | dig "region" "" }}'
    outlineDbInfos:
      mount: "homelab"
      path: "platforms/production/outline"
      type: "kv-v2"
      vaultAuthRef: "outline-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "outline-db-infos"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            DB_URL:
              text: '{{ get .Secrets "postgres" | dig "connectionString" "" }}'
    outlineDbAdmin:
      mount: "homelab"
      path: "platforms/production/outline"
      type: "kv-v2"
      vaultAuthRef: "outline-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "outline-pg-cluster-admin"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "admin" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "admin" "password" "" }}'
    outlineDbApp:
      mount: "homelab"
      path: "platforms/production/outline"
      type: "kv-v2"
      vaultAuthRef: "outline-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "outline-pg-cluster-app"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "app" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "app" "password" "" }}'
    outlinePgBackup:
      mount: "homelab"
      path: "platforms/production/outline"
      type: "kv-v2"
      vaultAuthRef: "outline-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "outline-pg-cluster-backup"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "postgres" | dig "s3" "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "postgres" | dig "s3" "region" "" }}'
    outlineSso:
      mount: "homelab"
      path: "platforms/production/outline"
      type: "kv-v2"
      vaultAuthRef: "outline-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "outline-sso"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            OIDC_CLIENT_ID:
              text: '{{ get .Secrets "keycloak" | dig "clientId" "" }}'
            OIDC_CLIENT_SECRET:
              text: '{{ get .Secrets "keycloak" | dig "clientSecret" "" }}'
