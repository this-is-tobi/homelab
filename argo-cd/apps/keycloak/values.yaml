keycloak:
  replicaCount: 2
  auth:
    adminUser: ""
    existingSecret: keycloak-admin
    passwordSecretKey: password
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-http-prod
    hostname: ""
    path: /
    tls: true
    secrets: []
  production: true
  proxyHeaders: xforwarded
  tls:
    enabled: false
    autoGenerated: false
  postgresql:
    enabled: false
  externalDatabase: {}
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
