apiVersion: v2
name: keycloak
type: application
version: 0.14.6
appVersion: "26.5.3"
dependencies:
- name: keycloak
  alias: keycloak
  version: 0.14.6
  repository: oci://registry-1.docker.io/cloudpirates
  condition: keycloak.enabled
- name: keycloak-config-cli
  alias: keycloakConfigCli
  version: 1.3.3
  repository: https://jkroepke.github.io/helm-charts
  condition: keycloakConfigCli.enabled
- name: cnpg-cluster
  alias: cnpg
  version: 1.5.4
  repository: https://this-is-tobi.github.io/helm-charts
- name: vso-utils
  alias: vso
  version: 1.1.6
  repository: https://this-is-tobi.github.io/helm-charts
