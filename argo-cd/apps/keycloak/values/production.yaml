keycloak:
  replicaCount: 2
  auth:
    adminUser: <path:secret/data/platforms/production/apps/keycloak#admin | jsonPath {.username}>
    existingSecret: keycloak-admin
    passwordSecretKey: password
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostname: <path:secret/data/platforms/production/apps/keycloak#domain>
    path: /
    tls: true
    secrets: []
  production: true
  proxyHeaders: xforwarded
  tls:
    enabled: false
    autoGenerated: false
  postgresql:
    enabled: false
  externalDatabase:
    host: keycloak-pg-cluster-rw
    port: 5432
    database: keycloak
    existingSecret: keycloak-pg-cluster-infos
    existingSecretHostKey: host
    existingSecretPortKey: port
    existingSecretDatabaseKey: database
    existingSecretUserKey: username
    existingSecretPasswordKey: password
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
