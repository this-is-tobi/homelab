argo-workflows:
  controller:
    parallelism:
    resourceRateLimit: {}
      # limit: 10
      # burst: 1
    workflowNamespaces:
    - argo-workflows
    replicas: 3
    serviceMonitor:
      enabled: true
  server:
    replicas: 3
    authModes:
    # - server
    - client
    - sso
    serviceAccount:
      annotations:
        workflows.argoproj.io/rbac-rule: '"admin" in groups'
        workflows.argoproj.io/rbac-rule-precedence: "1"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-http-prod
      ingressClassName: traefik
      hosts:
      - ""
      tls:
      - secretName: ""
        hosts:
        - ""
    sso:
      enabled: true
      issuer: ""
      clientId:
        name: argo-workflows-sso
        key: clientId
      clientSecret:
        name: argo-workflows-sso
        key: clientSecret
      redirectUrl: ""
      rbac:
        enabled: true
        secretWhitelist: []
      scopes:
      - profile
      - email
      - groups
      - roles
      sessionExpiry: "24h"
      customGroupClaimName: groups
      userInfoPath: ""
      insecureSkipVerify: false
      filterGroupsRegex: []
      # - ".*argo-wf.*"
      # - ".*argo-workflow.*"
  metricsConfig:
    enabled: true
  crds:
    install: true
    keep: true
