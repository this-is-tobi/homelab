dashy:
  ingress:
    enabled: true
    className: "traefik"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    labels: {}
    hosts:
    - "ohmlab.fr"
    tls:
    - secretName: ohmlab.fr-tls
      hosts:
      - ohmlab.fr
  server:
    config:
      pageInfo:
        title: Tobi's Cloud
        navLinks:
          - title: GitHub
            path: https://github.com/this-is-tobi/homelab
          - title: Documentation
            path: https://docs.this-is-tobi.com
      appConfig:
        theme: adventure-basic
        startingView: default
        statusCheck: true
        statusCheckInterval: 300
        disableConfigurationForNonAdmin: true
        webSearch:
          disableWebSearch: true
        disableConfiguration: true
        hideComponents:
          hideHeading: false
          hideNav: true
          hideSearch: true
          hideSettings: true
          hideFooter: true
      sections:
        - name: Services
          icon: fas fa-rocket
          items:
            - title: Argo-workflows
              description: Workflow Engine for Kubernetes
              url: ""
              icon: hl-argocd
            - title: Grafana
              description: Watch cluster metrics & application logs
              url: ""
              icon: hl-grafana
            - title: Harbor
              description: Container image registry & Helm chart registry
              url: ""
              icon: hl-harbor
            - title: Minio
              description: Store data with s3 standard
              url: ""
              icon: hl-minio
          displayData:
            sortBy: alphabetical
            collapsed: false
            rows: 5
            cols: 2
            itemSize: large
        - name: Utils
          icon: fas fa-wrench
          items:
            - title: Documentation
              description: As the saying goes RTFM
              url: https://docs.this-is-tobi.com
              icon: fal fa-book
              statusCheck: false
            - title: Github
              description: Source code
              url: https://github.com/this-is-tobi/homelab
              icon: fab fa-github
              statusCheck: false
          displayData:
            sortBy: alphabetical
            collapsed: false
            rows: 2
            cols: 1
            itemSize: large
        - name: Services - Admin
          icon: fas fa-cog
          items:
            - title: Argocd
              description: Admin services deployment manager
              url: ""
              icon: hl-argocd
              statusCheck: true
            - title: Keycloak
              description: Single Sign On managment
              url: ""
              icon: hl-keycloak
            - title: Vault
              description: Admin secret manager
              url: ""
              icon: hl-vault
              statusCheck: true
          displayData:
            sortBy: alphabetical
            collapsed: true
            rows: 3
            cols: 1
            itemSize: large
