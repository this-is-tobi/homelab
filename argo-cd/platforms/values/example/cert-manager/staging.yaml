cert-manager:
  crds:
    enabled: true
    keep: true

scaleway-certmanager-webhook:
  enabled: false

defaultWildcard:
  dnsZone: "example.com"

clusterIssuers:
- name: "letsencrypt-http-staging"
  spec:
    acme:
      email: "admin@example.com"
      server: "https://acme-staging-v02.api.letsencrypt.org/directory"
      privateKeySecretRef:
        name: "letsencrypt-http-staging-key"
      solvers:
      - http01:
          ingress:
            serviceType: "ClusterIP"
            ingressClassName: "nginx"
- name: "letsencrypt-http-prod"
  spec:
    acme:
      email: "admin@example.com"
      server: "https://acme-v02.api.letsencrypt.org/directory"
      privateKeySecretRef:
        name: "letsencrypt-http-prod-key"
      solvers:
      - http01:
          ingress:
            serviceType: "ClusterIP"
            ingressClassName: "nginx"
- name: "letsencrypt-dns-staging"
  spec:
    acme:
      email: "admin@example.com"
      server: "https://acme-staging-v02.api.letsencrypt.org/directory"
      privateKeySecretRef:
        name: "letsencrypt-dns-staging-key"
      solvers:
      - dns01:
          webhook:
            groupName: "acme.scaleway.com"
            solverName: "scaleway"
- name: "letsencrypt-dns-prod"
  spec:
    acme:
      email: "admin@example.com"
      server: "https://acme-v02.api.letsencrypt.org/directory"
      privateKeySecretRef:
        name: "letsencrypt-dns-prod-key"
      solvers:
      - dns01:
          webhook:
            groupName: "acme.scaleway.com"
            solverName: "scaleway"

vso:
  vaultStaticSecrets:
    scwCreds:
      mount: "example"
      path: "platforms/staging/cert-manager"
