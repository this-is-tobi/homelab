sonarqube:
  ingress:
    hosts:
    - name: "sonarqube.staging.example.com"
      path: "/"
    tls:
    - hosts:
      - "sonarqube.staging.example.com"
      secretName: "sonarqube.staging.example.com-tls"
  jdbcOverwrite:
    jdbcUrl: "jdbc:postgresql://sonarqube-pg-cluster-rw:5432/sonarqube?socketTimeout=1500"
    jdbcUsername: "sonarqube"
  sonarProperties:
    sonar.core.serverBaseURL: "https://sonarqube.staging.example.com"
    sonar.auth.oidc.issuerUri: "https://keycloak.staging.example.com/realms/homelab"
    sonar.auth.oidc.clientId.secured: "sonarqube"
    sonar.auth.oidc.clientSecret.secured: ""

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "sonarqube-pg-cluster-admin"
      app:
        secretName: "sonarqube-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.staging.example.com"
    destinationPath: "s3://backups/cnpg"
    s3Credentials:
      create: false
      secretName: "sonarqube-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"
