rustfs:
  replicaCount: 2

  ingress:
    hosts:
    - host: "s3.staging.example.com"
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: rustfs-tls
      hosts:
      - s3.staging.example.com
  consoleIngress:
    hosts:
    - host: "console.s3.staging.example.com"
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: rustfs-console-tls
      hosts:
      - console.s3.staging.example.com
  dataPersistence:
    size: 50Gi
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi

vso:
  vaultStaticSecrets:
    rustfsAdmin:
      mount: "example"
      path: "platforms/staging/rustfs"
