rustfs:
  ingress:
    hosts:
    - host: "s3.example.com"
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: rustfs-tls
      hosts:
      - s3.example.com
  consoleIngress:
    hosts:
    - host: "console.s3.example.com"
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: rustfs-console-tls
      hosts:
      - console.s3.example.com
  dataPersistence:
    size: 250Gi

vso:
  vaultStaticSecrets:
    rustfsAdmin:
      mount: "example"
      path: "platforms/production/rustfs"
