keycloak:
  keycloak:
    hostnameAdmin: "https://keycloak.staging.example.com"
    hostname: "https://keycloak.staging.example.com"
  database:
    host: "keycloak-pg-cluster-rw"
    port: 5432
    name: "keycloak"
    existingSecret: "keycloak-pg-cluster-app"
    secretKeys:
      usernameKey: "username"
      passwordKey: "password"
  ingress:
    hosts:
    - host: "keycloak.staging.example.com"
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: "keycloak.staging.example.com-tls"
      hosts:
      - "keycloak.staging.example.com"

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "keycloak-pg-cluster-admin"
      app:
        secretName: "keycloak-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.example.com"
    destinationPath: "s3://backups/cnpg"
    s3Credentials:
      create: false
      secretName: "keycloak-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"

vso:
  vaultStaticSecrets:
    keycloakAdmin:
      mount: "example"
      path: "platforms/staging/keycloak"
    keycloakConfig:
      mount: "example"
      path: "platforms/staging/keycloak"
    keycloakDbInfos:
      mount: "example"
      path: "platforms/staging/keycloak"
    keycloakDbAdmin:
      mount: "example"
      path: "platforms/staging/keycloak"
    keycloakDbApp:
      mount: "example"
      path: "platforms/staging/keycloak"
    keycloakPgBackup:
      mount: "example"
      path: "platforms/staging/keycloak"
    clientGitea:
      mount: "example"
      path: "platforms/staging/gitea"
    clientGrafana:
      mount: "example"
      path: "platforms/staging/prometheus-stack"
    clientArgoCd:
      mount: "example"
      path: "platforms/staging/argo-cd"
    clientMinio:
      mount: "example"
      path: "platforms/staging/minio"
