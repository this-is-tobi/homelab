minio:
  console:
    ingress:
      hostname: "minio.staging.example.com"
  ingress:
    hostname: "s3.staging.example.com"
    extraHosts:
    - name: "*.s3.staging.example.com"
      path: "/"
  persistence:
    size: "250Gi"

vso:
  vaultStaticSecrets:
    minioAdmin:
      mount: "example"
      path: "platforms/staging/minio"
    minioConfig:
      mount: "example"
      path: "platforms/staging/minio"
      destination:
        transformation:
          templates:
            MINIO_IDENTITY_OPENID_CONFIG_URL:
              text: "https://keycloak.staging.example.com/realms/homelab/.well-known/openid-configuration"
            MINIO_IDENTITY_OPENID_KEYCLOAK_ADMIN_URL:
              text: "https://keycloak.staging.example.com/admin"
            MINIO_IDENTITY_OPENID_KEYCLOAK_REALM:
              text: "homelab"
            MINIO_DOMAIN:
              text: "https://s3.staging.example.com"
            MINIO_BROWSER_REDIRECT_URL:
              text: "https://minio.staging.example.com/oauth_callback"
