coder:
  coder:
    ingress:
      host: "coder.staging.example.com"
      wildcardHost: "*.coder.staging.example.com"
      tls:
        secretName: "coder.staging.example.com-tls"
        wildcardSecretName: "coder.staging.example.com-tls-wild"
    envUseClusterAccessURL: false
    env:
    - name: "CODER_PG_CONNECTION_URL"
      valueFrom:
        secretKeyRef:
          name: "coder-pg-cluster-infos"
          key: "CONNECTION_STRING"
    - name: "CODER_ACCESS_URL"
      value: "https://coder.staging.example.com"
    - name: "CODER_OIDC_ISSUER_URL"
      value: "https://keycloak.staging.example.com/realms/homelab"
    - name: "CODER_OIDC_CLIENT_ID"
      value: "coder"
    - name: "CODER_OIDC_CLIENT_SECRET"
      valueFrom:
        secretKeyRef:
          name: "coder-sso"
          key: "OIDC_CLIENT_SECRET"
    - name: "CODER_OIDC_SIGN_IN_TEXT"
      value: "Login with Keycloak"
    - name: "CODER_OIDC_SCOPES"
      value: "openid,profile,email,groups,roles"
    - name: "CODER_OIDC_GROUP_FIELD"
      value: "groups"
    - name: "CODER_OIDC_ADMIN_GROUP"
      value: "admin"
    - name: "CODER_OIDC_GROUP_AUTO_CREATE"
      value: "true"
    envFrom: []
    # - configMapRef:
    #     name: coder-config
    # - secretRef:
    #     name: coder-config
    # - secretRef:
    #     name: coder-sso

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "coder-pg-cluster-admin"
      app:
        secretName: "coder-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.staging.example.com"
    destinationPath: "s3://backups/cnpg"
    s3Credentials:
      create: false
      secretName: "coder-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"
