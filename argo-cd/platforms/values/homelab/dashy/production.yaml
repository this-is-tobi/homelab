dashy:
  ingress:
    hosts:
    - "ohmlab.fr"
    tls:
    - secretName: ohmlab.fr-tls
      hosts:
      - ohmlab.fr
  server:
    config:
      pageInfo:
        title: Tobi's Cloud
      sections:
      - name: Services
        icon: fas fa-rocket
        items:
        - title: Argo-cd
          description: Deploy apps using gitops
          url: https://gitops.ohmlab.fr
          icon: si-argo
        - title: Gitea
          description: Private DevOps Platform including code storage
          url: https://git.ohmlab.fr
          icon: si-gitea
        - title: Grafana
          description: Watch cluster metrics & application logs
          url: https://monitoring.ohmlab.fr
          icon: si-grafana
        - title: Mattermost
          description: Team communication service
          url: https://mattermost.ohmlab.fr
          icon: si-mattermost
        - title: Minio
          description: Store data with s3 standard
          url: https://minio.ohmlab.fr
          icon: si-minio
        displayData:
          sortBy: alphabetical
          collapsed: false
          rows: 5
          cols: 2
          itemSize: large
      - name: Utils
        icon: fas fa-wrench
        items:
        - title: Documentation
          description: As the saying goes RTFM
          url: https://this-is-tobi.com
          icon: fal fa-book
          statusCheck: false
        - title: Github
          description: Source code
          url: https://github.com/this-is-tobi/homelab
          icon: fab fa-github
          statusCheck: false
        displayData:
          sortBy: alphabetical
          collapsed: false
          rows: 2
          cols: 1
          itemSize: large
      - name: Services - Admin
        icon: fas fa-cog
        items:
        - title: Argo-cd
          description: Admin services deployment manager
          url: https://gitops.admin.ohmlab.fr
          icon: si-argo
          statusCheck: true
        - title: Keycloak
          description: Single Sign On managment
          url: https://sso.ohmlab.fr
          icon: si-keycloak
        - title: Vault
          description: Admin secret manager
          url: https://vault.admin.ohmlab.fr
          icon: si-vault
          statusCheck: true
        displayData:
          sortBy: alphabetical
          collapsed: true
          rows: 3
          cols: 1
          itemSize: large
