gitea:
  ingress:
    hosts:
    - host: "git.ohmlab.fr"
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: "git.ohmlab.fr-tls"
      hosts:
      - "git.ohmlab.fr"
  gitea:
    admin:
      username: "admin"
      email: "admin@ohmlab.fr"
      existingSecret: "gitea-admin"
    oauth:
    - name: "Keycloak"
      provider: "openidConnect"
      key: "gitea"
      secret: ""
      autoDiscoverUrl: "https://sso.ohmlab.fr/realms/homelab/.well-known/openid-configuration"
      scopes: "openid profile email roles groups"
      adminGroup: "admin"
      groupClaimName: "groups"
      # groupTeamMap: ""
      # groupTeamMapRemoval: true
    config:
      database:
        HOST: "gitea-pg-cluster-rw"
        NAME: "gitea"
        USER: "gitea"
      server:
        DOMAIN: "git.ohmlab.fr"
        ROOT_URL: "https://git.ohmlab.fr"
      openid:
        WHITELISTED_URIS: "sso.ohmlab.fr"
    additionalConfigSources: []
    # - secret:
    #     secretName: "gitea-app-ini-oauth"
    # - configMap:
    #     name: "gitea-app-ini-plaintext"
    additionalConfigFromEnvs:
    - name: "GITEA__DATABASE__PASSWD"
      valueFrom:
        secretKeyRef:
          name: "gitea-pg-cluster-app"
          key: "password"

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "gitea-pg-cluster-admin"
      app:
        secretName: "gitea-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.ohmlab.fr"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "gitea-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"
