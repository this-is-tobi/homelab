keycloak:
  keycloak:
    hostnameAdmin: "https://sso.ohmlab.fr"
    hostname: "https://sso.ohmlab.fr"
  database:
    host: "keycloak-pg-cluster-rw"
    port: 5432
    name: "keycloak"
    existingSecret: "keycloak-cluster-pg-app"
    secretKeys:
      usernameKey: "username"
      passwordKey: "password"
  ingress:
    hosts:
    - host: "sso.ohmlab.fr"
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: "sso.ohmlab.fr-tls"
      hosts:
      - "sso.ohmlab.fr"

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "keycloak-pg-cluster-admin"
      app:
        secretName: "keycloak-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.example.com"
    destinationPath: "s3://backups/cnpg"
    s3Credentials:
      create: false
      secretName: "keycloak-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"
