homepage:
  ingress:
    main:
      hosts:
      - host: "ohmlab.fr"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: ohmlab.fr-tls
        hosts:
        - ohmlab.fr
  env:
  - name: HOMEPAGE_ALLOWED_HOSTS
    value: "ohmlab.fr"
  config:
    settings:
      title: "Tobi's Cloud"
      theme: dark
      color: slate
      headerStyle: clean
      layout:
      - Core Services:
          style: row
          columns: 3
      - Platform Services:
          style: row
          columns: 3
      - Documentation:
          style: row
          columns: 2
    bookmarks:
    - Documentation:
        - Github:
            - href: https://github.com/this-is-tobi/homelab
              description: Homelab infrastructure as code
              icon: github.png
        - Portfolio:
            - href: https://this-is-tobi.com/homelab/introduction
              description: Personal portfolio website
              icon: vite.png
    services:
    - Core Services:
      - Argo-cd:
          href: https://gitops.core.ohmlab.fr
          siteMonitor: https://gitops.core.ohmlab.fr
          description: Admin services deployment manager
          icon: argo-cd.png
      - Longhorn:
          href: https://longhorn.core.ohmlab.fr
          siteMonitor: https://longhorn.core.ohmlab.fr
          description: Distributed block storage for Kubernetes
          icon: longhorn.png
      - Vault:
          href: https://vault.core.ohmlab.fr
          siteMonitor: https://vault.core.ohmlab.fr
          description: Admin secret manager
          icon: vault.png
    - Platform Services:
      - Argo-cd:
          href: https://gitops.ohmlab.fr
          siteMonitor: https://gitops.ohmlab.fr
          description: Deploy apps using gitops
          icon: argo-cd.png
      - Gitea:
          href: https://git.ohmlab.fr
          siteMonitor: https://git.ohmlab.fr
          description: Private DevOps Platform including code storage
          icon: gitea.png
      - Grafana:
          href: https://monitoring.ohmlab.fr
          siteMonitor: https://monitoring.ohmlab.fr
          description: Watch cluster metrics & application logs
          icon: grafana.png
      - Keycloak:
          href: https://sso.ohmlab.fr
          siteMonitor: https://sso.ohmlab.fr
          description: Single Sign On management
          icon: keycloak.png
      - Mattermost:
          href: https://mattermost.ohmlab.fr
          siteMonitor: https://mattermost.ohmlab.fr
          description: Team communication service
          icon: mattermost.png
      - Minio:
          href: https://minio.ohmlab.fr
          siteMonitor: https://minio.ohmlab.fr
          description: Store data with s3 standard
          icon: minio.png
    widgets:
    - kubernetes:
        cluster:
          show: false
          cpu: true
          memory: true
          showLabel: true
          label: "homelab"
        nodes:
          show: false
          cpu: true
          memory: true
          showLabel: true
