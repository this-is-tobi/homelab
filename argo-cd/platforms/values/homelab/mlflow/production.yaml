mlflow:
  ingress:
    hosts:
    - host: "mlflow.ohmlab.fr"
      paths:
      - path: /
        pathType: ImplementationSpecific
    tls:
    - hosts:
      - "mlflow.ohmlab.fr"
      secretName: "mlflow.ohmlab.fr-tls"
  backendStore:
    postgres:
      host: "mlflow-pg-cluster-rw"
      database: "mlflow"
      user: "mlflow"
      password: ""
  artifactRoot:
    s3:
      bucket: "mlflow"
      path: ""
  extraEnvVars:
    MLFLOW_S3_ENDPOINT_URL: "https://s3.fr-par.scw.cloud"
    AWS_DEFAULT_REGION: "fr-par"
  extraSecretNamesForEnvFrom:
  - mlflow-s3 # AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "mlflow-pg-cluster-admin"
      app:
        secretName: "mlflow-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.fr-par.scw.cloud"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "mlflow-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"

sso:
  config:
    clientID: "mlflow"
    clientSecret: ""
    cookieSecret: ""
    configFile: |-
      provider = "keycloak-oidc"
      provider_display_name = "Keycloak"
      email_domains = [ "*" ]
      upstreams = [ "http://mlflow.mlflow.svc.cluster.local:5000/" ]
      redirect_url = "https://mlflow.ohmlab.fr/oauth2/callback"
      oidc_issuer_url = "https://sso.ohmlab.fr/realms/homelab"
  ingress:
    hosts:
    - "mlflow.ohmlab.fr"
    tls:
    - secretName: "mlflow.ohmlab.fr"
      hosts:
      - "mlflow.ohmlab.fr"

vso:
  vaultAuth:
    default:
      method: "kubernetes"
      mount: "kubernetes"
      kubernetes:
        role: "mlflow"
        serviceAccount: "default"
  vaultConnection:
    default:
      address: "https://vault.vault-operator-system.svc.cluster.local:8200"
      skipTLSVerify: true
  vaultStaticSecrets:
    mlflowAdmin:
      mount: "homelab"
      path: "platforms/production/mlflow"
      type: "kv-v2"
      vaultAuthRef: "mlflow-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mlflow-admin"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "admin" | dig "username" "" }}'
            password:
              text: '{{ get .Secrets "admin" | dig "password" "" }}'
    mlflowS3:
      mount: "homelab"
      path: "platforms/production/mlflow"
      type: "kv-v2"
      vaultAuthRef: "mlflow-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mlflow-s3"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "s3" | dig "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "s3" | dig "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "s3" | dig "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "s3" | dig "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "s3" | dig "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "s3" | dig "region" "" }}'
    mlflowDbInfos:
      mount: "homelab"
      path: "platforms/production/mlflow"
      type: "kv-v2"
      vaultAuthRef: "mlflow-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mlflow-db-infos"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            DB_URL:
              text: 'postgresql://{{ get .Secrets "postgres" | dig "app" "username" "" }}:{{ get .Secrets "postgres" | dig "app" "password" "" }}@{{ get .Secrets "postgres" | dig "host" "" }}:{{ get .Secrets "postgres" | dig "port" "" }}/{{ get .Secrets "postgres" | dig "database" "" }}'
    mlflowDbAdmin:
      mount: "homelab"
      path: "platforms/production/mlflow"
      type: "kv-v2"
      vaultAuthRef: "mlflow-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mlflow-pg-cluster-admin"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "admin" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "admin" "password" "" }}'
    mlflowDbApp:
      mount: "homelab"
      path: "platforms/production/mlflow"
      type: "kv-v2"
      vaultAuthRef: "mlflow-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mlflow-pg-cluster-app"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "app" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "app" "password" "" }}'
    mlflowPgBackup:
      mount: "homelab"
      path: "platforms/production/mlflow"
      type: "kv-v2"
      vaultAuthRef: "mlflow-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mlflow-pg-cluster-backup"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "postgres" | dig "s3" "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "postgres" | dig "s3" "region" "" }}'
    mlflowSso:
      mount: "homelab"
      path: "platforms/production/mlflow"
      type: "kv-v2"
      vaultAuthRef: "mlflow-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mlflow-sso"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            OIDC_CLIENT_ID:
              text: '{{ get .Secrets "keycloak" | dig "clientId" "" }}'
            OIDC_CLIENT_SECRET:
              text: '{{ get .Secrets "keycloak" | dig "clientSecret" "" }}'
