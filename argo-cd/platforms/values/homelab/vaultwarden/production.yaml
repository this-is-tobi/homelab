waultwarden:
  domain: "https://vaultwarden.ohmlab.fr"
  adminToken:
    existingSecret: "vaultwarden-admin"
    existingSecretKey: "token"
  database:
    host: "vaultwarden-pg-cluster-rw"
    port: 5432
    dbName: "vaultwarden"
    existingSecret: "vaultwarden-pg-cluster-app"
    existingSecretUserKey: "username"
    existingSecretPasswordKey: "password"
  invitationOrgName: "Ohmlab"
  ingress:
    hostname: "vaultwarden.ohmlab.fr"
    tlsSecret: "vaultwarden.ohmlab.fr-tls"

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "vaultwarden-pg-cluster-admin"
      app:
        secretName: "vaultwarden-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.fr-par.scw.cloud"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "vaultwarden-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"

vso:
  vaultAuth:
    default:
      method: "kubernetes"
      mount: "kubernetes"
      kubernetes:
        role: "vaultwarden"
        serviceAccount: "default"
  vaultConnection:
    default:
      address: "https://vault.vault-operator-system.svc.cluster.local:8200"
      skipTLSVerify: true
  vaultStaticSecrets:
    vaultwardenAdmin:
      mount: "homelab"
      path: "platforms/production/vaultwarden"
      type: "kv-v2"
      vaultAuthRef: "vaultwarden-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "vaultwarden-admin"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "admin" | dig "username" "" }}'
            password:
              text: '{{ get .Secrets "admin" | dig "password" "" }}'
    vaultwardenDbInfos:
      mount: "homelab"
      path: "platforms/production/vaultwarden"
      type: "kv-v2"
      vaultAuthRef: "vaultwarden-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "vaultwarden-db-infos"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            DB_URL:
              text: '{{ get .Secrets "postgres" | dig "connectionString" "" }}'
    vaultwardenDbAdmin:
      mount: "homelab"
      path: "platforms/production/vaultwarden"
      type: "kv-v2"
      vaultAuthRef: "vaultwarden-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "vaultwarden-pg-cluster-admin"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "admin" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "admin" "password" "" }}'
    vaultwardenDbApp:
      mount: "homelab"
      path: "platforms/production/vaultwarden"
      type: "kv-v2"
      vaultAuthRef: "vaultwarden-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "vaultwarden-pg-cluster-app"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "app" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "app" "password" "" }}'
    vaultwardenPgBackup:
      mount: "homelab"
      path: "platforms/production/vaultwarden"
      type: "kv-v2"
      vaultAuthRef: "vaultwarden-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "vaultwarden-pg-cluster-backup"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "postgres" | dig "s3" "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "postgres" | dig "s3" "region" "" }}'
    vaultwardenSso:
      mount: "homelab"
      path: "platforms/production/vaultwarden"
      type: "kv-v2"
      vaultAuthRef: "vaultwarden-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "vaultwarden-sso"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            OIDC_CLIENT_ID:
              text: '{{ get .Secrets "keycloak" | dig "clientId" "" }}'
            OIDC_CLIENT_SECRET:
              text: '{{ get .Secrets "keycloak" | dig "clientSecret" "" }}'
