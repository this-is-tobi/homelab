mattermost:
  image:
    repository: "ghcr.io/this-is-tobi/mirror/mattermost"
    tag: "11.2.1"
  persistence:
    data:
      enabled: true
    plugins:
      enabled: true
  ingress:
    hosts:
    - "mattermost.ohmlab.fr"
    tls:
    - hosts:
      - "mattermost.ohmlab.fr"
      secretName: "mattermost.ohmlab.fr-tls"
  config:
    MM_SERVICESETTINGS_SITEURL: "https://mattermost.ohmlab.fr"
    MM_FILESETTINGS_AMAZONS3BUCKET: "mattermost"
    MM_FILESETTINGS_AMAZONS3PATHPREFIX: ""
    MM_FILESETTINGS_AMAZONS3REGION: "fr-par"
    MM_FILESETTINGS_AMAZONS3ENDPOINT: "s3.fr-par.scw.cloud"
  extraEnvVars:
  - name: "MM_SQLSETTINGS_DATASOURCE"
    valueFrom:
      secretKeyRef:
        name: "mattermost-db-infos"
        key: "DB_URL"
  - name: "MM_FILESETTINGS_AMAZONS3ACCESSKEYID"
    valueFrom:
      secretKeyRef:
        name: "mattermost-s3"
        key: "S3_ACCESS_KEY"
  - name: "MM_FILESETTINGS_AMAZONS3SECRETACCESSKEY"
    valueFrom:
      secretKeyRef:
        name: "mattermost-s3"
        key: "S3_SECRET_KEY"
  # - name: "MM_CONFIG" # Used to disable db default connection string (chart issue)
  #   value: ""

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "mattermost-pg-cluster-admin"
      app:
        secretName: "mattermost-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.fr-par.scw.cloud"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "mattermost-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"

vso:
  vaultAuth:
    default:
      method: "kubernetes"
      mount: "kubernetes"
      kubernetes:
        role: "mattermost"
        serviceAccount: "default"
  vaultConnection:
    default:
      address: "https://vault.vault-operator-system.svc.cluster.local:8200"
      skipTLSVerify: true
  vaultStaticSecrets:
    mattermostS3:
      mount: "homelab"
      path: "platforms/production/mattermost"
      type: "kv-v2"
      vaultAuthRef: "mattermost-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mattermost-s3"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "s3" | dig "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "s3" | dig "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "s3" | dig "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "s3" | dig "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "s3" | dig "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "s3" | dig "region" "" }}'
    mattermostDbInfos:
      mount: "homelab"
      path: "platforms/production/mattermost"
      type: "kv-v2"
      vaultAuthRef: "mattermost-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mattermost-db-infos"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            DB_URL:
              text: 'postgresql://{{ get .Secrets "postgres" | dig "app" "username" "" }}:{{ get .Secrets "postgres" | dig "app" "password" "" }}@{{ get .Secrets "postgres" | dig "host" "" }}:{{ get .Secrets "postgres" | dig "port" "" }}/{{ get .Secrets "postgres" | dig "database" "" }}'
            DB_HOST:
              text: '{{ get .Secrets "postgres" | dig "host" "" }}'
            DB_PORT:
              text: '{{ get .Secrets "postgres" | dig "port" "" }}'
    mattermostDbAdmin:
      mount: "homelab"
      path: "platforms/production/mattermost"
      type: "kv-v2"
      vaultAuthRef: "mattermost-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mattermost-pg-cluster-admin"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "admin" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "admin" "password" "" }}'
    mattermostDbApp:
      mount: "homelab"
      path: "platforms/production/mattermost"
      type: "kv-v2"
      vaultAuthRef: "mattermost-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mattermost-pg-cluster-app"
        create: true
        type: "kubernetes.io/basic-auth"
        transformation:
          excludes:
          - ".*"
          templates:
            username:
              text: '{{ get .Secrets "postgres" | dig "app" "username" "" }}'
            password:
              text: '{{ get .Secrets "postgres" | dig "app" "password" "" }}'
    mattermostPgBackup:
      mount: "homelab"
      path: "platforms/production/mattermost"
      type: "kv-v2"
      vaultAuthRef: "mattermost-vso-default"
      refreshAfter: "1h"
      hmacSecretData: true
      destination:
        name: "mattermost-pg-cluster-backup"
        create: true
        type: "Opaque"
        transformation:
          excludes:
          - ".*"
          templates:
            S3_ENDPOINT:
              text: '{{ get .Secrets "postgres" | dig "s3" "endpoint" "" }}'
            S3_BUCKET_NAME:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketName" "" }}'
            S3_BUCKET_PREFIX:
              text: '{{ get .Secrets "postgres" | dig "s3" "bucketPrefix" "" }}'
            S3_ACCESS_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "accessKey" "" }}'
            S3_SECRET_KEY:
              text: '{{ get .Secrets "postgres" | dig "s3" "secretKey" "" }}'
            S3_REGION:
              text: '{{ get .Secrets "postgres" | dig "s3" "region" "" }}'
