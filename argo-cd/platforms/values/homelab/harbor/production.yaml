harbor:
  adminPassword: ""
  externalURL: "https://registry.ohmlab.fr"
  ingress:
    core:
      hostname: "registry.ohmlab.fr"
  externalDatabase:
    host: "harbor-pg-cluster-rw"
    port: 5432
    coreDatabase: "harbor"
    user: "harbor"
    password: ""

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "harbor-pg-cluster-admin"
      app:
        secretName: "harbor-pg-cluster-app"
  backup:
    enabled: true
    endpointURL: "https://s3.ohmlab.fr"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "harbor-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"
