keycloak:
  keycloak:
    hostnameAdmin: "https://admin.sso.ohmlab.fr"
    hostname: "https://admin.sso.ohmlab.fr"
  database:
    host: "keycloak-pg-cluster-rw"
    port: 5432
    name: "keycloak"
    existingSecret: "keycloak-pg-cluster-app"
    secretKeys:
      usernameKey: "username"
      passwordKey: "password"
  ingress:
    hosts:
    - host: "admin.sso.ohmlab.fr"
      paths:
      - path: "/"
        pathType: "Prefix"
    tls:
    - secretName: "admin.sso.ohmlab.fr-tls"
      hosts:
      - "admin.sso.ohmlab.fr"

cnpg:
  mode: "primary"
  credentials:
    existingSecrets:
      enabled: true
      postgres:
        secretName: "keycloak-pg-cluster-admin"
      app:
        secretName: "keycloak-pg-cluster-app"
  backup:
    enabled: false
    endpointURL: "https://s3.ohmlab.fr"
    destinationPath: "s3://ohmlab-backups/cnpg"
    s3Credentials:
      create: false
      secretName: "keycloak-pg-cluster-backup"
      accessKeyId:
        key: "S3_ACCESS_KEY"
      secretAccessKey:
        key: "S3_SECRET_KEY"
      region:
        key: "S3_REGION"
