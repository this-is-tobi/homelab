server:
  clusterName: "teleport.core.example.com"

roles:
  user:
    allow:
      kubernetes_groups:
      - "system:masters"
      kubernetes_labels:
        "*": "*"
      kubernetes_resources:
      - kind: "*"
        namespace: "user-namespace"
        name: "*"
        verbs:
        - "*"

users:
  jane:
    roles:
    - "superadmin"
    - "admin"
  john:
    roles:
    - "user"
