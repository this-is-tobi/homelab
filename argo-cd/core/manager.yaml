apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-manager
  namespace: argocd-system
spec:
  goTemplate: true
  goTemplateOptions:
  - "missingkey=error"
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/this-is-tobi/homelab.git
          revision: main
          files:
          - path: './argo-cd/core/instances/**/*'
      - list:
          elementsYaml: "{{ .apps | toJson }}"
        selector:
          matchExpressions:
          - key: enabled
            operator: In
            values:
            - "true"
  template:
    metadata:
      name: '{{.prefix.name}}{{.app}}{{.suffix.name}}'
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true
        argocd.argoproj.io/hook: '{{.hook}}'
        argocd.argoproj.io/sync-wave: '{{.syncWave}}'
      labels:
        ohmlab.fr/platform-name: '{{.name}}'
        ohmlab.fr/platform-env: '{{.env}}'
        ohmlab.fr/platform-provider: '{{.provider}}'
        ohmlab.fr/platform-region: '{{.region}}'
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      project: admin
      revisionHistoryLimit: 3
      sources:
      - repoURL: https://github.com/this-is-tobi/homelab.git
        path: './argo-cd/apps/{{.app}}'
        targetRevision: '{{.targetRevision}}'
        helm:
          valueFiles:
          - $values/argo-cd/core/values/{{.name}}/{{.app}}/{{.env}}.yaml
      - repoURL: https://github.com/this-is-tobi/homelab.git
        ref: values
        targetRevision: '{{.targetRevision}}'
      destination:
        server: '{{.destination.server}}'
        namespace: '{{.prefix.namespace}}{{.app}}{{.suffix.namespace}}'
      syncPolicy:
        # automated:
        #   selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
  syncPolicy:
    preserveResourcesOnDeletion: true
    # automated:
    #   selfHeal: true
