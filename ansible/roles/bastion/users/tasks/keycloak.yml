---
- name: Include cluster vars
  ansible.builtin.include_vars: inventory/group_vars/cluster.yml

- name: Create keycloak group
  community.general.keycloak_group:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ services.keycloak.domain }}
    auth_realm: master
    auth_username: "{{ services.keycloak.username }}"
    auth_password: "{{ services.keycloak.password }}"
    realm: "{{ services.keycloak.realm }}"
    name: "{{ item.username }}"
    state: present

- name: Create keycloak roles
  community.general.keycloak_role:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ services.keycloak.domain }}
    auth_realm: master
    auth_username: "{{ services.keycloak.username }}"
    auth_password: "{{ services.keycloak.password }}"
    name: "{{ item }}"
    realm: "{{ services.keycloak.realm }}"
    client_id: "{{ services.keycloak.clientIds.minio }}"
    description: Role for minio
    state: present
  loop:
    - "{{ item.username }}"

- name: Map keycloak role to user group
  community.general.keycloak_client_rolemapping:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ services.keycloak.domain }}
    auth_realm: master
    auth_username: "{{ services.keycloak.username }}"
    auth_password: "{{ services.keycloak.password }}"
    realm: "{{ services.keycloak.realm }}"
    client_id: "{{ services.keycloak.clientIds.minio }}"
    group_name: "{{ item.username }}"
    roles:
      - name: "{{ item.username }}"
    state: present

