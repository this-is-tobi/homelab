---
- name: Create local directory
  ansible.builtin.file:
    path: "{{ bastion_local_dir }}/{{ item.username }}/kubernetes"
    state: directory
  delegate_to: localhost

- name: Generate an OpenSSL private key
  community.crypto.openssl_privatekey:
    path: "{{ bastion_local_dir }}/{{ item.username }}/kubernetes/{{ item.username }}.key"
    size: 2048

- name: Generate an OpenSSL Certificate Signing Request
  community.crypto.openssl_csr:
    path: "{{ bastion_local_dir }}/{{ item.username }}/kubernetes/{{ item.username }}.csr"
    privatekey_path: "{{ bastion_local_dir }}/{{ item.username }}/kubernetes/{{ item.username }}.key"
    common_name: "{{ item.username }}"

- name: Create a k8s namespace
  kubernetes.core.k8s:
    name: admin
    api_version: v1
    kind: Namespace
    state: present

- name: Create k8s CertificateRequest
  kubernetes.core.k8s:
    state: present
    template: certificate-signing-request.yml.j2

- name: Approve k8s CertificateRequest
  ansible.builtin.shell: kubectl certificate approve user-request-{{ item.username }}

- name: Deploy rbac
  kubernetes.core.k8s:
    state: present
    template: rbac.yml.j2

- name: Find user certificate
  kubernetes.core.k8s_info:
    kind: CertificateSigningRequest
    name: user-request-{{ item.username }}
  register: "bastion_user_certificate"

- name: Fetch user certificate
  ansible.builtin.copy:
    content: "{{ bastion_user_certificate.resources[0].status.certificate | b64decode }}"
    dest: "{{ bastion_local_dir }}/{{ item.username }}/kubernetes/{{ item.username }}.crt"

- name: Create kubeconfig
  ansible.builtin.template:
    src: kubeconfig.yml.j2
    dest: "{{ bastion_local_dir }}/{{ item.username }}/kubernetes/kubeconfig"
    mode: 0644

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /home/{{ item.username }}/.kube
    state: directory
    mode: '0755'
  delegate_to: pi.bastion
  become: true

- name: Copy kubeconfig on bastion user's home directory
  ansible.builtin.copy:
    src: "{{ bastion_local_dir }}/{{ item.username }}/kubernetes/kubeconfig"
    dest: "/home/{{ item.username }}/.kube/config"
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: 0600
  delegate_to: pi.bastion
  become: true
