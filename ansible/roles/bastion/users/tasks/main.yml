---
- name: Remove /etc/ssh/sshd_config.d/rename_user.conf
  ansible.builtin.file:
    state: absent
    path: /etc/ssh/sshd_config.d/rename_user.conf

- name: Create personnal group for each admin user
  ansible.builtin.group:
    name: "{{ item.username }}"
    state: present
  no_log: true
  loop: "{{ bastion_users }}"

- name: Create admin group
  ansible.builtin.group:
    name: admin
    state: present
    gid: 2000

- name: Allow 'admin' group to have passwordless sudo
  community.general.sudoers:
    name: admin-group
    group: "admin"
    commands: ALL
    state: present

- name: Create admin users
  ansible.builtin.user:
    name: "{{ item.username }}"
    state: present
    create_home: true
    group: "{{ item.username }}"
    groups: "admin,docker"
    append: true
    generate_ssh_key: true
    ssh_key_bits: 4096
    ssh_key_type: rsa
    password: '*'
  no_log: true
  loop: "{{ bastion_users }}"

- name: Manage ssh keys
  include_tasks: ssh.yml
  loop: "{{ bastion_users }}"

- block:
  - name: Add openvpn users
    include_tasks: openvpn.yml
    loop: "{{ bastion_users }}"
  delegate_to: pi.gateway

- block:
  - name: Add keycloak groups
    include_tasks: keycloak.yml
    loop: "{{ bastion_users }}"
  delegate_to: localhost
  become: false

- block:
  - name: Add kubernetes users
    include_tasks: kubernetes.yml
    loop: "{{ bastion_users }}"
  delegate_to: localhost
  become: false

- block:
  - name: Add argocd users projects
    include_tasks: argocd.yml
    loop: "{{ bastion_users }}"
  delegate_to: localhost
  become: false

- block:
  - name: Add minio users buckets
    include_tasks: minio.yml
    loop: "{{ bastion_users }}"
  delegate_to: localhost
  become: false

- block:
  - name: Add harbor users projects
    include_tasks: harbor.yml
    loop: "{{ bastion_users }}"
  delegate_to: localhost
  become: false
