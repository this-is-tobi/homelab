- name: Install required system packages
  ansible.builtin.apt:
    name: acl
    state: latest
    update_cache: true

- name: Create admin shared home directory
  ansible.builtin.file:
    state: directory
    path: /home/shared
    owner: root
    group: admin
    mode: 0770
    recurse: yes

- name: Clone setup repository
  ansible.builtin.git:
    repo: 'https://github.com/this-is-tobi/dotfiles'
    dest: /home/shared/dotfiles
    force: true

- name: Set admin shared home directory permissions
  ansible.builtin.file:
    state: directory
    path: /home/shared
    owner: root
    group: admin
    mode: 0770
    recurse: yes

- name: Create .zshrc to skip newuser tool
  ansible.builtin.file:
    path: "/home/{{ item.username }}/.zshrc"
    state: touch
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: 0644

- name: Launch setup script
  become_user: "{{ item.username }}"
  ansible.builtin.shell:
    cmd: |
      ./setup/setup-debian.sh -p "base,devops" -d
    chdir: /home/shared/dotfiles
