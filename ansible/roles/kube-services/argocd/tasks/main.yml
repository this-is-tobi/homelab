---
- name: Generate argocd random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.argocd.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.argocd.password == ""

- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: "{{ services.argocd.helm.repoName }}"
    repo_url: "{{ services.argocd.helm.repoUrl }}"
    state: present

- name: Deploy argocd helm chart
  kubernetes.core.helm:
    name: argocd
    update_repo_cache: true
    chart_ref: "{{ services.argocd.helm.chartRef }}"
    chart_version: "{{ services.argocd.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ services.argocd.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Perform sso configuration
  include_tasks: sso.yml

- name: Deploy argocd ingress
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 300-ingress.yml.j2
