---
- name: Generate argocd random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.argocd.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.argocd.password == ""

- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: bitnami
    repo_url: https://charts.bitnami.com/bitnami
    state: present

- name: Deploy argocd helm chart
  kubernetes.core.helm:
    name: argocd
    update_repo_cache: true
    chart_ref: bitnami/argo-cd
    chart_version: 4.7.15
    create_namespace: true
    namespace: argocd
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Perform sso configuration
  include_tasks: sso.yml

- name: Deploy argocd ingress
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 300-ingress.yml.j2
