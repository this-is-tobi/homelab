---
- name: Create keycloak client
  community.general.keycloak_client:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak_domain }}
    auth_realm: master
    auth_username: "{{ keycloak_username }}"
    auth_password: "{{ keycloak_password }}"
    realm: "{{ keycloak_realm }}"
    client_id: "{{ grafana_client_id }}"
    name: "{{ grafana_client_id }}"
    always_display_in_console: true
    frontchannel_logout: true
    enabled: true
    redirect_uris:
      - https://{{ grafana_domain }}/*
    web_origins:
      - https://{{ grafana_domain }}
    standard_flow_enabled: true
    implicit_flow_enabled: false
    direct_access_grants_enabled: true
    clientAuthenticatorType: client-secret
    public_client: false
    protocol: openid-connect
    protocol_mappers:
      - name: grafana-policy-mapper
        protocol: openid-connect
        protocolMapper: oidc-usermodel-client-role-mapper
        consentRequired: false
        config:
          id.token.claim: true
          access.token.claim: true
          claim.name: grafana-policy
          userinfo.token.claim: true
          jsonType.label: String
          aggregate.attrs: true
          client_id: "{{ grafana_client_id }}"
          multivalued: true
    default_client_scopes:
      - generic
      - groups
    state: present

- name: Create keycloak roles
  community.general.keycloak_role:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak_domain }}
    auth_realm: master
    auth_username: "{{ keycloak_username }}"
    auth_password: "{{ keycloak_password }}"
    name: "{{ item }}"
    realm: "{{ keycloak_realm }}"
    client_id: "{{ grafana_client_id }}"
    description: Role for grafana
    state: present
  loop:
    - grafanaadmin
    - admin
    - editor

- name: Map keycloak role to admin group
  community.general.keycloak_client_rolemapping:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak_domain }}
    auth_realm: master
    auth_username: "{{ keycloak_username }}"
    auth_password: "{{ keycloak_password }}"
    realm: "{{ keycloak_realm }}"
    client_id: "{{ grafana_client_id }}"
    group_name: admin
    roles:
      - name: "{{ item }}"
    state: present
  loop:
    - grafanaadmin
    - admin
    - editor
