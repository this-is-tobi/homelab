---
- name: Create keycloak client
  community.general.keycloak_client:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ services.keycloak.domain }}
    auth_realm: master
    auth_username: "{{ services.keycloak.username }}"
    auth_password: "{{ services.keycloak.password }}"
    realm: "{{ services.keycloak.realm }}"
    client_id: "{{ services.keycloak.clientIds.argocd }}"
    name: "{{ services.keycloak.clientIds.argocd }}"
    always_display_in_console: true
    frontchannel_logout: true
    enabled: true
    redirect_uris:
      - https://{{ services.argocd.domain }}/*
    web_origins:
      - https://{{ services.argocd.domain }}
    standard_flow_enabled: true
    implicit_flow_enabled: false
    direct_access_grants_enabled: true
    clientAuthenticatorType: client-secret
    public_client: false
    protocol: openid-connect
    default_client_scopes:
      - generic
      - groups
    state: present
