---
- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: "{{ kubePrometheus.helm.repoName }}"
    repo_url: "{{ kubePrometheus.helm.repoUrl }}"
    state: present

- name: Deploy kube-prometheus helm chart
  kubernetes.core.helm:
    name: kube-prometheus
    update_repo_cache: true
    chart_ref: "{{ kubePrometheus.helm.chartRef }}"
    chart_version: "{{ kubePrometheus.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ kubePrometheus.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"
