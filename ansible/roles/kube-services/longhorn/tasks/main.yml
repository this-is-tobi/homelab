---
- name: Add longhorn helm repo
  kubernetes.core.helm_repository:
    name: "{{ services.longhorn.helm.repoName }}"
    repo_url: "{{ services.longhorn.helm.repoUrl }}"
    state: present

- name: Deploy longhorn helm chart
  kubernetes.core.helm:
    name: longhorn
    update_repo_cache: true
    chart_ref: "{{ services.longhorn.helm.chartref }}"
    chart_version: "{{ services.longhorn.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ services.longhorn.hnamespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Deploy longhorn ingress
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 100-ingress.yml.j2
