---
- name: Deploy longhorn s3 secret
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 100-secret-s3.yml.j2
  when: longhorn.s3.enabled == true

- name: Add longhorn helm repo
  kubernetes.core.helm_repository:
    name: "{{ longhorn.helm.repoName }}"
    repo_url: "{{ longhorn.helm.repoUrl }}"
    state: present

- name: Deploy longhorn helm chart
  kubernetes.core.helm:
    name: longhorn
    update_repo_cache: true
    chart_ref: "{{ longhorn.helm.chartRef }}"
    chart_version: "{{ longhorn.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ longhorn.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Deploy longhorn ingress
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 200-ingress.yml.j2
