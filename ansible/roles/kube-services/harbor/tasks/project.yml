---
- name: Get project
  ansible.builtin.uri:
    url: https://{{ services.harbor.domain }}/api/v2.0/projects/{{ item.project_name }}
    password: "{{ services.harbor.password }}"
    user: admin
    force_basic_auth: true
    body_format: json
    status_code: [200, 404]
  register: get_harbor_project

- name: Set project config
  ansible.builtin.set_fact:
    project_config: "{{ item | to_json }}"

- name: Create project
  ansible.builtin.uri:
    method: POST
    url: https://{{ services.harbor.domain }}/api/v2.0/projects
    password: "{{ services.harbor.password }}"
    user: admin
    force_basic_auth: true
    body_format: json
    body: "{{ project_config }}"
    status_code: [201]
  when: get_harbor_project.status == 404

- name: Update project
  ansible.builtin.uri:
    method: PUT
    url: https://{{ services.harbor.domain }}/api/v2.0/projects/{{ get_harbor_project.json.project_id }}
    password: "{{ services.harbor.password }}"
    user: admin
    force_basic_auth: true
    body_format: json
    body: "{{ project_config }}"
    status_code: [200]
  when: get_harbor_project.status == 200
