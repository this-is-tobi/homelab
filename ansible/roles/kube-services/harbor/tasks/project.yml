---
- name: Get project
  ansible.builtin.uri:
    url: https://{{ harbor.domain }}/api/v2.0/projects/{{ item.projectName }}
    password: "{{ harbor.password }}"
    user: "{{ harbor.username }}"
    force_basic_auth: true
    body_format: json
    status_code: [200, 404]
  register: harbor_project

- name: Create project
  ansible.builtin.uri:
    method: POST
    url: https://{{ harbor.domain }}/api/v2.0/projects
    password: "{{ harbor.password }}"
    user: "{{ harbor.username }}"
    force_basic_auth: true
    body_format: json
    body: "{{ item | to_json }}"
    status_code: [201]
  when: harbor_project.status == 404

- name: Update project
  ansible.builtin.uri:
    method: PUT
    url: https://{{ harbor.domain }}/api/v2.0/projects/{{ harbor_project.json.project_id }}
    password: "{{ harbor.password }}"
    user: "{{ harbor.username }}"
    force_basic_auth: true
    body_format: json
    body: "{{ item | to_json }}"
    status_code: [200]
  when: harbor_project.status == 200
