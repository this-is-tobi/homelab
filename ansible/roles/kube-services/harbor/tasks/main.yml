---
- name: Generate harbor random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.harbor.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: harbor.password == ""

- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: "{{ harbor.helm.repoName }}"
    repo_url: "{{ harbor.helm.repoUrl }}"
    state: present

- name: Deploy harbor helm chart
  kubernetes.core.helm:
    name: harbor
    update_repo_cache: true
    chart_ref: "{{ harbor.helm.chartRef }}"
    chart_version: "{{ harbor.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ harbor.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Perform sso configuration
  include_tasks: sso.yml

- name: Create projects
  include_tasks: project.yml
  loop: "{{ harbor.projects }}"

- name: Create projects quotas
  include_tasks: quota.yml
  loop: "{{ harbor.projects }}"

- name: Create robots
  include_tasks: robot.yml
  loop: "{{ harbor.robots }}"
