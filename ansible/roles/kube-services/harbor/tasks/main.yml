---
- name: Generate harbor random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.harbor.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.harbor.password == ""

- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: bitnami
    repo_url: https://charts.bitnami.com/bitnami
    state: present

- name: Deploy harbor helm chart
  kubernetes.core.helm:
    name: harbor
    update_repo_cache: true
    chart_ref: bitnami/harbor
    chart_version: 16.7.0
    create_namespace: true
    namespace: harbor
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Perform sso configuration
  include_tasks: sso.yml

- name: Create projects
  include_tasks: project.yml
  loop: "{{ services.harbor.projects }}"

- name: Create projects quotas
  include_tasks: quota.yml
  loop: "{{ services.harbor.projects }}"

- name: Create robots
  include_tasks: robot.yml
  loop: "{{ services.harbor.robots }}"
