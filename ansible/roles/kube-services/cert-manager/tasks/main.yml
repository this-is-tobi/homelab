---
- name: Add jetstack helm repo
  kubernetes.core.helm_repository:
    name: "{{ services.certManager.helm.repoName }}"
    repo_url: "{{ services.certManager.helm.repoUrl }}"
    state: present

- name: Deploy cert-manager helm chart
  kubernetes.core.helm:
    name: cert-manager
    update_repo_cache: true
    chart_ref: "{{ services.certManager.helm.chartRef }}"
    chart_version: "{{ services.certManager.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ services.certManager.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Deploy cert-manager cluster issuers
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 100-letsencrypt.yml.j2
