---
- name: Set seal count
  ansible.builtin.set_fact:
    num: "{{ num | int +1 }}"

- name: Unseal Vault
  ansible.builtin.uri:
    validate_certs: true
    url: "https://{{ services.vault.domain }}/v1/sys/unseal"
    method: POST
    status_code: [200]
    headers:
      "X-Vault-Token": "{{ services.vault.token }}"
    body:
      key: "{{ vault_keys.resources[0].data['key'+ (num)] | b64decode }}"
    body_format: json
  register: unseal_res

- name: Rerun unseal if necessary
  include_tasks: unseal.yml
  when: (unseal_res.json.progress != unseal_res.json.t) and (num | int < unseal_res.json.n)
