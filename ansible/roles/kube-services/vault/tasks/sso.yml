---
- name: Get keycloak client secret
  community.general.keycloak_clientsecret_info:
    client_id: "{{ vault_client_id }}"
    realm: "{{ keycloak_realm }}"
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak_domain }}
    auth_realm: master
    auth_username: "{{ keycloak_username }}"
    auth_password: "{{ keycloak_password }}"
  register: vault_client_secret
  no_log: true

- name: Set vault client secret
  ansible.builtin.set_fact:
    vault_client_secret: "{{ vault_client_secret.clientsecret_info.value }}"

- name: Create vault namespace
  kubernetes.core.k8s:
    name: vault
    api_version: v1
    kind: Namespace
    state: present

- name: Get auth methods
  ansible.builtin.uri:
    validate_certs: true
    url: "https://{{ vault_domain }}/v1/sys/auth/oidc"
    method: GET
    status_code: [200, 400]
    headers:
      "X-Vault-Token": "{{ vault_token }}"
  register: get_auth_method

- name: Enable oidc auth method
  ansible.builtin.uri:
    validate_certs: true
    url: "https://{{ vault_domain }}/v1/sys/auth/oidc"
    method: POST
    status_code: [200, 204]
    headers:
      "X-Vault-Token": "{{ vault_token }}"
    body: 
      "type": "oidc"
    body_format: json
  when: get_auth_method.status == 400

- name: Configue oidc auth method
  ansible.builtin.uri:
    validate_certs: true
    url: "https://{{ vault_domain }}/v1/auth/oidc/config"
    method: POST
    status_code: [200, 204]
    headers:
      "X-Vault-Token": "{{ vault_token }}"
    body:
      "oidc_discovery_url": "https://{{ keycloak_domain }}/realms/{{ keycloak_realm }}"
      "oidc_client_id": "{{ vault_client_id }}"
      "oidc_client_secret": "{{ vault_client_secret }}"
      "default_role": "default"
      "type": "oidc"
      "allowed_redirect_uris":
        - "https://{{ vault_domain }}/ui/vault/auth/oidc/oidc/callback"
        - "https://{{ vault_domain }}/oidc/callback"
    body_format: json

- name: Create oidc role
  ansible.builtin.uri:
    validate_certs: true
    url: "https://{{ vault_domain }}/v1/auth/oidc/role/default"
    method: POST
    status_code: [200, 204]
    headers:
      "X-Vault-Token": "{{ vault_token }}"
    body:
      "oidc_scopes": 
        - "openid"
        - "generic"
      "bound_audiences":
        - "{{ vault_client_id }}"
      "claim_mappings":
        "prefered_username": "username"
        "email": "email"
      "groups_claim": "groups"
      "allowed_redirect_uris":
        - "https://{{ vault_domain }}/ui/vault/auth/oidc/oidc/callback"
        - "https://{{ vault_domain }}/oidc/callback"
      "user_claim": "sub"
      "token_policies": 
        - "default"
    body_format: json
