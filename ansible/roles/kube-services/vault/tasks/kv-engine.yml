---
- name: Get kv engines
  ansible.builtin.uri:
    validate_certs: true
    method: GET
    url: "https://{{ services.vault.domain }}/v1/sys/mounts/{{ item.kv_path }}"
    status_code: [200, 400]
    headers:
      "X-Vault-Token": "{{ services.vault.token }}"
  register: get_engines

- name: Create kv engine
  ansible.builtin.uri:
    validate_certs: true
    url: "https://{{ services.vault.domain }}/v1/sys/mounts/{{ item.kv_path }}"
    method: POST
    status_code: [204]
    headers:
      "X-Vault-Token": "{{ services.vault.token }}"
    body:
      type: kv
      options:
        version: 2
    body_format: json
  when: get_engines.status == 400
