- name: Deploy ingress
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - ingress.yml.j2

- name: Deploy github organization secret
  kubernetes.core.k8s:
    state: present
    template: org-secret.yml.j2
  with_items: "{{ actionsRunnerController.githubApp | map('combine', { \"namespace\": \"actionsRunnerController.namespace\", \"helm\": \"actionsRunnerController.helm\" }) }}"
