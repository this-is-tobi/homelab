---
- name: Add kubernetes-dashboard helm repo
  kubernetes.core.helm_repository:
    name: "{{ services.kubeDashboard.helm.repoName }}"
    repo_url: "{{ services.kubeDashboard.helm.repoUrl }}"
    state: present

- name: Deploy kubernetes-dashboard helm chart
  kubernetes.core.helm:
    name: kubernetes-dashboard
    update_repo_cache: true
    chart_ref: "{{ services.kubeDashboard.helm.chartRef }}"
    chart_version: "{{ services.kubeDashboard.helm.chartVersion }}"
    timeout: 10m0s
    create_namespace: true
    namespace: "{{ services.kubeDashboard.namespace }}"
    wait: true
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Create kubernetes-dashboard service account token
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 100-service-account-token.yml.j2

- name: Get kubernetes-dashboard connection token
  kubernetes.core.k8s_info:
    api: v1
    kind: Secret
    namespace: kubernetes-dashboard
    name: kubernetes-dashboard-token
  register: kube_dashbord_secrets

- name: Fetch kubernetes-dashboard admin token
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.kubeDashboard.token = "{{ kube_dashbord_secrets.resources[0].data.token | b64decode }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.kubeDashboard.token == ""
