---
- name: Generate minio random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.minio.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.minio.password == ""

- name: Perform sso configuration
  include_tasks: sso.yml

- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: bitnami
    repo_url: https://charts.bitnami.com/bitnami
    state: present

- name: Deploy minio helm chart
  kubernetes.core.helm:
    name: minio
    update_repo_cache: true
    chart_ref: bitnami/minio
    chart_version: 12.6.9
    create_namespace: true
    namespace: minio
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"
