- name: Generate random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.minio.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"' ../inventory/group_vars/kube-services/harbor.yml
  when: minio.password == ""

- name: Generate random postgres admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.minio.postgres.admin.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"' ../inventory/group_vars/kube-services/harbor.yml
  when: minio.postgres.admin.password == ""

- name: Generate random postgres app password
  ansible.builtin.shell:
    cmd: |
      yq -i '.minio.postgres.app.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"' ../inventory/group_vars/kube-services/harbor.yml
  when: minio.postgres.app.password == ""
