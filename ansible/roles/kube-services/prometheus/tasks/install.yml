- name: Add helm repo
  kubernetes.core.helm_repository:
    name: "{{ prometheus.helm.repoName }}"
    repo_url: "{{ prometheus.helm.repoUrl }}"
    state: present

- name: Deploy helm chart
  kubernetes.core.helm:
    name: "{{ prometheus.helm.chartName }}"
    update_repo_cache: true
    chart_ref: "{{ prometheus.helm.repoName }}/{{ prometheus.helm.chartName }}"
    chart_version: "{{ prometheus.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ prometheus.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"
