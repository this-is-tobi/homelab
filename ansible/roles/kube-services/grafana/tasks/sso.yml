---
- name: Get keycloak client secret
  community.general.keycloak_clientsecret_info:
    client_id: "{{ services.keycloak.clientIds.grafana }}"
    realm: "{{ services.keycloak.realm }}"
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ services.keycloak.domain }}
    auth_realm: master
    auth_username: "{{ services.keycloak.username }}"
    auth_password: "{{ services.keycloak.password }}"
  register: grafana_client_secret
  no_log: true

- name: Set grafana client secret
  ansible.builtin.set_fact:
    grafana_client_secret: "{{ grafana_client_secret.clientsecret_info.value }}"

- name: Create grafana namespace
  kubernetes.core.k8s:
    name: monitoring
    api_version: v1
    kind: Namespace
    state: present

- name: Deploy grafana configmap
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 200-configmap.yml.j2
