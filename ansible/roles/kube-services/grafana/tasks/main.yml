---
- name: Generate grafana random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.grafana.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.grafana.password == ""

- name: Deploy grafana dashboards
  kubernetes.core.k8s:
    state: present
    template:
      path: "{{ item }}"
      variable_start_string: '[['
      variable_end_string: ']]'
  with_items:
    - 100-k3s-dashboard.yml.j2

- name: Perform sso configuration
  include_tasks: sso.yml

- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: "{{ services.grafana.helm.repoName }}"
    repo_url: "{{ services.grafana.helm.repoUrl }}"
    state: present

- name: Deploy grafana helm chart
  kubernetes.core.helm:
    name: grafana
    update_repo_cache: true
    chart_ref: "{{ services.grafana.helm.chartRef }}"
    chart_version: "{{ services.grafana.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ services.grafana.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"
