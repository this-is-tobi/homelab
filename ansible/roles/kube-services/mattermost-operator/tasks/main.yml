---
- name: Generate mattermost random admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.mattermost.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.mattermost.password == ""

- name: Generate mattermost random postgres admin password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.mattermost.postgres.admin.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.mattermost.postgres.admin.password == ""

- name: Generate mattermost random postgres app password
  ansible.builtin.shell:
    cmd: |
      yq -i '.services.mattermost.postgres.app.password = "{{ lookup('ansible.builtin.password', '/dev/null', length=32, chars=['ascii_letters', 'digits']) }}"' inventory/group_vars/cluster.yml
  no_log: true
  when: services.mattermost.postgres.app.password == ""

- name: Add mattermost helm repo
  kubernetes.core.helm_repository:
    name: "{{ services.mattermost.helm.repoName }}"
    repo_url: "{{ services.mattermost.helm.repoUrl }}"
    state: present

- name: Deploy mattermost-operator helm chart
  kubernetes.core.helm:
    name: mattermost-operator
    update_repo_cache: true
    chart_ref: "{{ services.mattermost.helm.chartRef }}"
    chart_version: "{{ services.mattermost.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ services.mattermost.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Deploy mattermost application
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 100-postgres.yml.j2
    - 200-mattermost.yml.j2
