- name: Get vault secrets
  include_tasks: roles/services/utils/secrets/tasks/read.yml
  vars:
    argocd_app: outline

- name: Set fact for vault secrets
  ansible.builtin.set_fact:
    outline_domain: "{{ current_vault_values.secret.domain }}"
    outline_client_id: "{{ current_vault_values.secret.keycloak.clientId }}"

- name: Create outline client
  community.general.keycloak_client:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak_domain }}
    auth_realm: master
    auth_username: "{{ keycloak_username }}"
    auth_password: "{{ keycloak_password }}"
    realm: "{{ keycloak_realm }}"
    client_id: "{{ outline_client_id }}"
    name: "{{ outline_client_id }}"
    always_display_in_console: true
    frontchannel_logout: true
    enabled: true
    redirect_uris:
      - https://{{ outline_domain }}/*
    web_origins:
      - https://{{ outline_domain }}
    standard_flow_enabled: true
    implicit_flow_enabled: false
    direct_access_grants_enabled: true
    clientAuthenticatorType: client-secret
    public_client: false
    protocol: openid-connect
    default_client_scopes:
      - profile
      - email
      - groups
      - roles
    state: present

- name: Get outline client secret
  community.general.keycloak_clientsecret_info:
    client_id: "{{ outline_client_id }}"
    realm: "{{ keycloak_realm }}"
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak_domain }}
    auth_realm: master
    auth_username: "{{ keycloak_username }}"
    auth_password: "{{ keycloak_password }}"
  register: outline_client_secret
  no_log: true

- name: Create vault secret
  ansible.builtin.include_role:
    name: services/utils/secrets
  vars:
    argocd_app: outline
    vault_values:
      keycloak:
        clientSecret: "{{ outline_client_secret.clientsecret_info.value }}"
