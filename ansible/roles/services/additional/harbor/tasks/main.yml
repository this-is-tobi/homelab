# Init
- name: Init
  ansible.builtin.include_role:
    name: services/utils/initialize

# Setup
- name: Setup secrets
  ansible.builtin.include_role:
    name: services/utils/secrets
  vars:
    argocd_app: harbor
    vault_values:
      admin:
        username: "admin"
        password: "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"
        secretKey: "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"
      postgres:
        host: "harbor-pg-cluster-rw"
        port: "5432"
        database: "harbor"
        admin:
          username: "postgres"
          password: "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"
        app:
          username: "harbor"
          password: "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"
      keycloak:
        clientId: "harbor"

# Setup sso
- name: Setup SSO
  include_tasks: sso.yml

# Install
- name: Sync application
  ansible.builtin.include_role:
    name: services/utils/synchronize
  vars:
    argocd_app: harbor

# Post install
- name: Post install
  include_tasks: post-install.yml
