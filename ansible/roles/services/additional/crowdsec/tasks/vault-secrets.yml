# Setup vault secrets
- name: Setup secrets
  ansible.builtin.include_role:
    name: services/utils/secrets
  vars:
    argocd_app: crowdsec
    vault_values:
      domain: "crowdsec.{{ rootDomain }}"
      extras:
        enrollKey: "{{ crowdsec.enrollKey }}"
        instanceName: "{{ crowdsec.enrollInstanceName }}"
        tags: "k3s"
