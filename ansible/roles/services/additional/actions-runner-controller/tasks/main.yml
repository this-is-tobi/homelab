# Init
- name: Init
  ansible.builtin.include_role:
    name: services/utils/initialize

# Setup
- name: Setup secrets
  ansible.builtin.include_role:
    name: services/utils/secrets
  vars:
    argocd_app: "actions-runner-controller"
    vault_values:
      domain: "arc.{{ rootDomain }}"

# Install
- name: Sync application
  ansible.builtin.include_role:
    name: services/utils/synchronize
  vars:
    argocd_app: actions-runner-controller
