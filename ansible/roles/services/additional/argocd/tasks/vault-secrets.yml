# Setup vault secrets
- name: Setup secrets
  ansible.builtin.include_tasks: roles/services/utils/secrets/tasks/write.yml
  vars:
    argocd_app: argocd
    vault_values:
      domain: "gitops.{{ rootDomain }}"
      admin:
        username: "admin"
        password: "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"
      keycloak:
        clientId: "argocd"
