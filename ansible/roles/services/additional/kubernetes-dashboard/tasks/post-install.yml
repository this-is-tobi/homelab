- name: Create keycloak realm
  community.general.keycloak_realm:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak.domain }}
    auth_realm: master
    auth_username: "{{ keycloak.username }}"
    auth_password: "{{ keycloak.password }}"
    id: "{{ keycloak.realm }}"
    realm: "{{ keycloak.realm }}"
    enabled: true
    registration_allowed: false
    registration_email_as_username: false
    reset_password_allowed: false
    user_managed_access_allowed: false
    verify_email: false
    brute_force_protected: true
    display_name: Fabrique Numerique
    duplicate_emails_allowed: false
    edit_username_allowed: true
    access_token_lifespan: 3600
    state: present
    password_policy: "length(8) and lowerCase(1) and upperCase(1) and specialChars(1) and digits(1) and passwordHistory(1) and notUsername() and forceExpiredPasswordChange(365)"

- name: Create keycloak admin group
  community.general.keycloak_group:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak.domain }}
    auth_realm: master
    auth_username: "{{ keycloak.username }}"
    auth_password: "{{ keycloak.password }}"
    realm: "{{ keycloak.realm }}"
    name: "{{ item }}"
    state: present
  loop:
    - admin

- name: Create group client scope
  community.general.keycloak_clientscope:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak.domain }}
    auth_realm: master
    auth_username: "{{ keycloak.username }}"
    auth_password: "{{ keycloak.password }}"
    name: groups
    realm: "{{ keycloak.realm }}"
    description: Get user's groups
    protocol: openid-connect
    protocol_mappers:
      - name: groups
        protocol: openid-connect
        protocolMapper: oidc-group-membership-mapper
        config:
          full.path: false
          id.token.claim: true
          access.token.claim: true
          claim.name: groups
          userinfo.token.claim: true


# Argocd
- name: Create argocd client
  community.general.keycloak_client:
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak.domain }}
    auth_realm: master
    auth_username: "{{ keycloak.username }}"
    auth_password: "{{ keycloak.password }}"
    realm: "{{ keycloak.realm }}"
    client_id: "{{ argocd.keycloak.clientId }}"
    name: "{{ argocd.keycloak.clientId }}"
    always_display_in_console: true
    frontchannel_logout: true
    enabled: true
    redirect_uris:
      - https://{{ argocd.domain }}/*
    web_origins:
      - https://{{ argocd.domain }}
    standard_flow_enabled: true
    implicit_flow_enabled: false
    direct_access_grants_enabled: true
    clientAuthenticatorType: client-secret
    public_client: false
    protocol: openid-connect
    attributes:
      include.in.token.scope: true
      display.on.consent.screen: true
    default_client_scopes:
      - profile
      - email
      - groups
      - roles
    state: present

- name: Get argocd client secret
  community.general.keycloak_clientsecret_info:
    client_id: "{{ argocd.keycloak.clientId }}"
    realm: "{{ keycloak.realm }}"
    auth_client_id: admin-cli
    auth_keycloak_url: https://{{ keycloak.domain }}
    auth_realm: master
    auth_username: "{{ keycloak.username }}"
    auth_password: "{{ keycloak.password }}"
  register: argocd_client_secret
  no_log: true

- name: Create a secret with CAS (the secret must not exist)
  community.hashi_vault.vault_kv2_write:
    url: https://{{ vault.domain }}
    auth_method: token
    token: "{{ vault_token }}"
    path: secret/admin/apps/argocd
    data:
      keycloak:
        clientId: "argocd"
        clientSecret: "{{ argocd_client_secret.clientsecret_info.value }}"

