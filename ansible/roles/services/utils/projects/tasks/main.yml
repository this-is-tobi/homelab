# Init
- name: Init
  ansible.builtin.include_role:
    name: services/utils/initialize

# Get projects infos
- name: Retrieve current vault secret
  community.hashi_vault.vault_kv2_get:
    url: https://{{ vault.domain }}
    auth_method: token
    token: "{{ vault_core_token }}"
    namespace: secret
    path: "admin/projects"
  register: vault_projects_infos
  ignore_errors: true

- name: Set fact for vault secrets
  ansible.builtin.set_fact:
    projects: "{{ vault_projects_infos.secret.projects }}"
    users: "{{ vault_projects_infos.secret.users }}"
