---
- name: Add bitnami helm repo
  kubernetes.core.helm_repository:
    name: bitnami
    repo_url: https://charts.bitnami.com/bitnami
    state: present

- name: Deploy metallb helm chart
  kubernetes.core.helm:
    name: metallb
    update_repo_cache: true
    chart_ref: bitnami/metallb
    chart_version: 4.4.1
    create_namespace: true
    namespace: metallb-system
    wait: true
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

- name: Deploy ip address pool
  kubernetes.core.k8s:
    state: present
    template: "{{ item }}"
  with_items:
    - 100-ip-address-pool.yml.j2
    - 200-advertisement.yml.j2
