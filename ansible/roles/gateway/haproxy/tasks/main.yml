- name: Install required system packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - haproxy

- name: Copy haproxy config file
  ansible.builtin.template:
    src: "haproxy.cfg.j2"
    dest: "/etc/haproxy/haproxy.cfg"

- name: Enable and check haproxy service
  ansible.builtin.service:
    name: haproxy
    state: started
    enabled: yes

- name: Restart haproxy
  ansible.builtin.service:
    name: haproxy
    state: restarted
