# Init
- name: Init
  ansible.builtin.include_role:
    name: services/utils/initialize
  vars:
    include_keycloak: true
    include_sonarqube: true
    include_vault: true
    include_minio: true
    include_harbor: true

# Projects
- name: Get projects
  include_tasks: roles/services/utils/projects/tasks/read.yml

# Setup projects
- name: Setup projects
  include_tasks: setup.yml
  loop: "{{ projects }}"
