# Setup
- name: Create namespace
  kubernetes.core.k8s:
    kind: Namespace
    name: "{{ longhorn.namespace }}"

- name: Deploy longhorn s3 secret
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item) | from_yaml }}"
  with_items:
    - s3.yml.j2
  when: longhorn.s3.enabled

# Install
- name: Add helm repo
  kubernetes.core.helm_repository:
    name: "{{ longhorn.helm.repoName }}"
    repo_url: "{{ longhorn.helm.repoUrl }}"
    state: present

- name: Deploy helm chart
  kubernetes.core.helm:
    name: "{{ longhorn.helm.chartName }}-system"
    update_repo_cache: true
    chart_ref: "{{ longhorn.helm.repoName }}/{{ longhorn.helm.chartName }}"
    chart_version: "{{ longhorn.helm.chartVersion }}"
    create_namespace: true
    namespace: "{{ longhorn.namespace }}"
    wait: true
    timeout: 10m0s
    state: present
    values: "{{ lookup('template', 'helm-values.yml.j2') | from_yaml }}"

# Post install
- name: Deploy ingress
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item) | from_yaml }}"
  with_items:
    - ingress.yml.j2

- name: Get admin credentials secret
  kubernetes.core.k8s_info:
    kind: Secret
    namespace: "{{ longhorn.namespace }}"
    name: longhorn-admin
  register: longhorn_admin_secret

- name: Get admin htpasswd secret
  kubernetes.core.k8s_info:
    kind: Secret
    namespace: "{{ longhorn.namespace }}"
    name: longhorn-admin-htpasswd
  register: longhorn_admin_htpasswd_secret

- name: Retrieve existing credentials
  ansible.builtin.set_fact:
    longhorn_username: "{{ longhorn_admin_secret.resources[0].data.username | b64decode }}"
    longhorn_generated_password: "{{ longhorn_admin_secret.resources[0].data.password | b64decode }}"
  when:
    - longhorn_admin_secret.resources | length > 0
    - longhorn_admin_htpasswd_secret.resources | length == 0

- name: Generate random password
  ansible.builtin.set_fact:
    longhorn_username: "admin"
    longhorn_generated_password: "{{ lookup('ansible.builtin.password', '/dev/null', length=24, chars=['ascii_letters', 'digits']) }}"
  when: longhorn_admin_secret.resources | length == 0

- name: Generate htpasswd hash
  ansible.builtin.shell: |
    set -o pipefail
    htpasswd -nbB {{ longhorn_username }} {{ longhorn_generated_password }} | cut -d: -f2
  args:
    executable: /bin/bash
  register: htpasswd_result
  when: longhorn_admin_secret.resources | length == 0 or longhorn_admin_htpasswd_secret.resources | length == 0
  changed_when: false
  no_log: true

- name: Set htpasswd hash
  ansible.builtin.set_fact:
    longhorn_password_hash: "{{ htpasswd_result.stdout }}"
  when: longhorn_admin_secret.resources | length == 0 or longhorn_admin_htpasswd_secret.resources | length == 0

- name: Deploy admin secrets
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', item) | from_yaml_all }}"
  with_items:
    - admin-secret.yml.j2
  when: longhorn_admin_secret.resources | length == 0 or longhorn_admin_htpasswd_secret.resources | length == 0

- name: Notify credentials location
  ansible.builtin.debug:
    msg:
      - "============================================"
      - "Longhorn credentials have been created"
      - "============================================"
      - "URL: https://{{ longhorn.domain }}"
      - "Retrieve credentials with:"
      - "  kubectl get secret longhorn-admin -n {{ longhorn.namespace }} -o jsonpath='{.data.username}' | base64 -d"
      - "  kubectl get secret longhorn-admin -n {{ longhorn.namespace }} -o jsonpath='{.data.password}' | base64 -d"
      - "============================================"
  when: longhorn_admin_secret.resources | length == 0 or longhorn_admin_htpasswd_secret.resources | length == 0
