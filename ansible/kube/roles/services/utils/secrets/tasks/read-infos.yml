- name: Retrieve current vault secret
  community.hashi_vault.vault_kv2_get:
    url: http://{{ vault.namespace }}-active.{{ vault.namespace }}.svc.cluster.local:8200
    auth_method: token
    token: "{{ vault_core_token }}"
    namespace: secret
    path: "core/infos"
  register: current_vault_values
  ignore_errors: true
