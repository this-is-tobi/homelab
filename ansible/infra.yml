# All
- hosts: all
  become: true
  serial: 1
  roles:
    - name: common/upgrade
  tags:
    - os-upgrade
    - never

# Gateway
- hosts: gateway
  become: true
  vars_files:
    - ./inventory/group_vars/all.yml
    - ./inventory/group_vars/gateway.yml
  roles:
    - common/hostname
    - common/locales
    - common/ssh
    - gateway/haproxy
    - gateway/crowdsec
  tags:
    - gateway

# Bastion
- hosts: bastion
  become: true
  vars_files:
    - ./inventory/group_vars/all.yml
    - ./inventory/group_vars/bastion.yml
  roles:
    - common/hostname
    - common/locales
    - common/ssh
    - common/docker
    - bastion/users
    - bastion/setup
  tags:
    - bastion

# K3S - Deploy
- hosts: k3s
  become: true
  vars_files:
    - ./inventory/group_vars/all.yml
    - ./inventory/group_vars/k3s.yml
  roles:
    - common/hostname
    - common/locales
    - common/ssh
    - k3s/prereq
    - k3s/download
    - k3s/storage
  tags:
    - k3s
    - k3s-deploy
    - k3s-init

- hosts: masters
  become: true
  serial: 1
  vars_files:
    - ./inventory/group_vars/all.yml
    - ./inventory/group_vars/k3s.yml
  roles:
    - k3s/deploy/masters
  tags:
    - k3s
    - k3s-deploy
    - k3s-masters

- hosts: workers
  become: true
  serial: 1
  vars_files:
    - ./inventory/group_vars/all.yml
    - ./inventory/group_vars/k3s.yml
  roles:
    - k3s/deploy/workers
  tags:
    - k3s
    - k3s-deploy
    - k3s-workers

# K3S - Destroy
- hosts: k3s
  become: true
  vars_files:
    - ./inventory/group_vars/all.yml
    - ./inventory/group_vars/k3s.yml
  roles:
    - k3s/destroy
  tags:
    - k3s-destroy
