gatewayIp: "{{ hostvars[groups['gateway'][0]]['ansible_host'] }}"
haproxy:
  verion: "alpine3.21"
  extraKubeAllowedIps: ""
pihole:
  enabled: false
  verion: "2024.07.0"
  domain: pihole.{{ localRootDomain }}
  password: ""
wireguard:
  enabled: false
  verion: "13"
  domain: "vpn.{{ rootDomain }}"
  password: ""
  ipRange: "10.8.0.x"
  allowedIps: "0.0.0.0/0, ::/0"
