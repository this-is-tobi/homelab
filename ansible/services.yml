# Deploy kubernetes services
- hosts: localhost
  become: false
  vars_files:
    - inventory/group_vars/cluster.yml
  roles:
    - name: kube-services/longhorn
      tags:
        - longhorn
    - name: kube-services/system-upgrade
      tags:
        - system-upgrade
        - never
    - name: kube-services/cert-manager
      tags:
        - cert-manager
    - name: kube-services/kubernetes-dashboard
      tags:
        - kubernetes-dashboard
        - kube-dashboard
    - name: kube-services/traefik
      tags:
        - traefik
    - name: kube-services/keycloak
      tags:
        - keycloak
        - sso
    - name: kube-services/kube-prometheus
      tags:
        - kube-prometheus
        - prometheus
        - monitoring
    - name: kube-services/grafana
      tags:
        - grafana
        - monitoring
    - name: kube-services/minio
      tags:
        - minio
        - s3
    - name: kube-services/harbor
      tags:
        - harbor
        - registry
    - name: kube-services/argocd
      tags:
        - argocd
        - argo
    - name: kube-services/vault
      tags:
        - vault
    - name: kube-services/postgres-operator
      tags:
        - postgres-operator
        - postgres
        - cnpg
    - name: kube-services/mattermost-operator
      tags:
        - mattermost
    - name: kube-services/dashy
      tags:
        - dashy
    - name: kube-services/actions-runner-controller
      tags:
        - actions-runner-controller
        - arc
    - name: kube-services/coder
      tags:
        - coder
        - vscode
